<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Cool App</h1>
        </header>
        <main class="main">
            <div class="boxLogin">
                <h2>Login</h2>
                <img style="width: 20%;" src="img/login.png" alt="">
                <form action="">
                    <input class="boxInput" id="email" type="email" placeholder="Your email adress" required>
    
                    <input class="boxInput" id="password" type="password" placeholder="Your password" required>
                    <a class="forgot" href="#">I forgot my password</a>
                    <br>
                    <input class="buttons buttonInput" type="submit" value="Submit">
                </form>
                <p>Login with:</p>
                <div class="icons">
                    <a href="#"><img src="img/iconFace.png" alt=""></a>
                    <a href="#"><img src="img/iconGithub.png" alt=""></a>
                </div>
                <hr>
                <p>I am new in COOLAPP:</p>
                <div class="link"><a href="register.html">Sign in</a></div>
            </div>
        </main>
    </div>
</body>
</html>
